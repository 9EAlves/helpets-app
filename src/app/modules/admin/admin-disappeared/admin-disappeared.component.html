
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="13%" *ngFor="let disappeared of Disappeared"> 
    <div *ngIf="!disappeared.rated">
      <mat-card >
        <div class="row">
      <mat-card-subtitle>{{disappeared.publication_type}}</mat-card-subtitle>
      <mat-card-subtitle>{{disappeared.species}}</mat-card-subtitle>
      <mat-card-subtitle>{{disappeared.gender}}</mat-card-subtitle>
    </div>
    <mat-card-title>{{disappeared.user.name}}</mat-card-title>
    <img mat-card-image [src]="disappeared.image" alt="Photo of a {{disappeared.pet_name}}">
    <mat-card-content>
      <p>
        {{disappeared.description}}
      </p>
    </mat-card-content>
    <div class="buttons">
      <button class="botao-aceito" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" (click)="updateDisappeared(disappeared._id)">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="deleteDisappeared(disappeared._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card>
  </div>
</div>
