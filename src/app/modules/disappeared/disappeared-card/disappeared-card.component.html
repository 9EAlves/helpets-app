  <mat-card class="exemple-card">
    <div class="row">
      <mat-card-subtitle>{{Disappeared.publication_type}}</mat-card-subtitle>
      <mat-card-subtitle>{{Disappeared.species}}</mat-card-subtitle>
      <mat-card-subtitle>{{Disappeared.gender}}</mat-card-subtitle>
    </div>
  <mat-card-title>{{Disappeared.user.name}}</mat-card-title>
  <img mat-card-image [src]="Disappeared.image" alt="Photo of a {{Disappeared.pet_name}}">
  <mat-card-content>
    <p>
     {{sliceDescription(Disappeared.description)}}
    </p>
  </mat-card-content>
</mat-card>
