    <div class="buttons" >

        <div>
            <button mat-fab class="button-disappeared" [routerLink]="'/disappeared'"> </button>

    <h2>Desaparecidos recentemente</h2>

    <div   class="card-disappearead" *ngFor="let disappeared of Disappeared">

            <img class="image-pet" mat-card-image [src]="disappeared.image" alt="Photo of a {{disappeared.pet_name}}">
            <h2>{{disappeared.pet_name}}</h2>
            <h4 *ngIf="disappeared.user.address.neighborhood">{{disappeared.user.address.neighborhood}}</h4>
        </div>
    </div>
